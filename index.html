<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>milSymbPilot</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="wrapper">

    <div class="top">
      <img src="ash4.png" id="ashImg" alt="symbol here" width="40%">
    </div>

    <div class="bottom">

      <div class="info">
        Select your adventure!
      </div>

      <div class="input-box">
        <select name="selection1" id="inputChpt2MainA">
          <option value=0>Select...</option>
          <option value=1>Friendly</option>
          <option value=2>Enemy</option>
          <option value=3>Neutral</option>
          <option value=4>Unknown</option>
        </select>
        <select name="selection2" id="inputChpt2MainB">
          <option value=0>Select...</option>
          <option value=5>Squad</option>
          <option value=6>Section</option>
          <option value=7>Platoon</option>
          <option value=8>Company</option>
        </select>
      </div>

      <div class="button">
        <button id="button1" type="button">Create!</button>
      </div>

      <div class="footer">
        Symbols and Graphics depicted IAW FM 1-02.2
      </div>

    </div>

  </div>

  <div class="wrapper2">
    <img id="outputChpt2MainA" src="./blank.svg" alt="">
    <img id="outputChpt2MainB" src="./blank.svg" alt="">
  </div>

  <script src="script.js"></script>
</body>

</html>
