<!--Open Source Software by Los Penguin
This full stack web application sources itself from U.S. Army Field Manual 1-02.2, Military Symbols.
Last Update: 2023 04 25-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>milSymb v1.6</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- TOP WRAP -->
  <!-- NOTE: Eventually this will be one of three part sub sections, a top, middle, and bottom for the selectors, symbol canvas, and symbol reference section respectively-->
  <div class="wrapper">
    <!--
        
        
    BREAK
        
        
    -->
    <!-- TOP WRAP TOP HALF BANNER AREA-->
    <div class="top">
      <p>MILITARY SYMBOLS</p>
    </div>
    <!--
    
    
    BREAK
    
    
        -->
    <!-- TOP WRAP BOTTOM HALF, TWBH, SELECTOR AREA-->

    <!-- TWBH SELECTOR AREA MAIN SCREEN OPTION-->
    <div class="bottom" id="screenMain" style="display: block;">
      <div class="screenInfo" id="screenMaintxt">Select Category...</div>
      <div class="selWrap">
        <select title="sel1" class="selector" id="selMainCategory">
          <option value="0">Select...</option>
          <option value="1">Unit & Organizations</option>
          <option value="2">Equipment</option>
          <option value="3">Installation & Activities</option>
          <option value="4">Control Measures & Tasks</option>
        </select>
      </div>
      <div class="btnWrap">
        <button class="button" id="btnMain" type="button">NEXT...</button>
      </div>
      <div class="footer" title="2023 - LosPenguin">Note: Only Unit & Organization is working at the moment. Excuse
        the
        construction. More coming soon. This is an Open Source product.</div>
    </div>
    <!--


    BREAK


    -->
    <!-- TWBH SELECTOR AREA CATEGORY SCREEN OPTION-->
    <div class="bottom" id="screenDisplay" style="display: none;">
      <div class="screenInfo">
        <p id="screenInfo">#</p>
      </div>
      <div class="selWrap" id="divSel"></div>
      <div class="btnWrap">
        <button class="button" id="btnCreate" type="button">CREATE</button>
      </div>
      <div class="btnWrap">
        <button class="button" id="btnReturn" type="button">Main Screen</button>
      </div>
    </div>
  </div>
  <!--
      
      
    BREAK
      
      
    -->
  <!-- BOTTOM WRAP -->
  <div class="wrapper2">
    <canvas class="canvas" id="canvas"></canvas>
  </div>
  <!--
  
  
    BREAK
  
  
  -->

  <script src="script.js"></script>

</body>

</html>
